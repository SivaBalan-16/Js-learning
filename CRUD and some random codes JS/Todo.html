<input type="text" id="input">
<button onclick="add()">Add</button>
<ul id="item_container">
    <!-- <li>Hello <button onclick="deletee(event)">delete</button></li> -->
</ul>

<script>
 let item_container = document.getElementById("item_container")
 let input = document.getElementById("input")
 
function add(){
    let li = document.createElement("li")
    li.innerHTML=input.value + "<button onclick='deletee(event)'>delete</button>"
    item_container.append(li)
}

function deletee(event){
    event.target.parentElement.remove()
}

</script>
