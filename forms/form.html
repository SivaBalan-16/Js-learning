<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <table>
        <th>Name :
        <td><input type="text"></td>
        </th>
        <th>Age :
        <td><input type="number" name="" id=""></td>
        </th>
        <th>Gender:
        <td><input type="radio" name="gender" id=""><label for="">Male</label><input type="radio" name="gender"><label for="">Female</label>
        </td>
        </th>
        <th>Course :
        <td><select name="course" id=""><option value="js">JavaScript</option><option value="cs">C#</option><option value="java">Java</option><option value="py">Python</option></select></td>
        </th>
        <th>E-mail:
        <td><input type="email" name="" id=""></td>
        </th>
        <td><button>submit</button></td>

    </table>
</body>

</html>
